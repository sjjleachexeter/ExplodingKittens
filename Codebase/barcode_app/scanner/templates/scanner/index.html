<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <title>Barcode Scanner app tm</title>
</head>
<body>
<div class="container">
    <h1>Barcode Scanner app</h1>
    <button onclick="toggle_scanner_view()">Scan Barcode</button>
    <div id="scanner_view" style="display: none">
        <div id="reader"></div>
        <p>Scanned code: <span id="result"></span></p>
    </div>
</div>


{% load static %}
<script src="{% static 'scanner/scripts.js' %}"></script>
<link rel="stylesheet" href="{% static 'scanner/style.css' %}">


</body>
</html>
